<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>

	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<style>

			.input {
				width: 400px;
				margin-bottom: 12px;
			}
			.jumbotron {
				color: white;
				background-color: #428bca;
				margin-top: 12px;
				text-align: center;
			}

		</style>

	</head>
	<body>

	<div class='container col-md-10 col-md-offset-1'>
		<div class="row">
			<div class="jumbotron">
				<h1>Train Scheduler</h1>
				<p>Choo Choo!</p>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
			    	<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
			    	<table class="table col-md-10">
			    		<thead>
			    			<tr>
			    				<th class="col-md-2">Train Name</th>
			    				<th class="col-md-2">Destination</th>
			    				<th class="col-md-2">Frequency (min)</th>
			    				<th class="col-md-2">Next Arrival</th>
			    				<th class="col-md-2">Minutes Away</th>
			    			</tr>
			    		</thead>
			    		<tbody id="tbody">
			    			<tr></tr>
			    		</tbody>
			    	</table>
			  	</div>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-primary">
			 	<div class="panel-heading">
			    	<h3 class="panel-title">Add Train</h3>
			  	</div>
				<div class="panel-body">
		      		<label for="name-input">Train Name</label><br>
		     		<input class="input" type="text" id="name-input"><br>

		     		<label for="dest-input">Destination</label><br>
		     		<input class="input" type="text" id="dest-input"><br>

		     		<label for="time-input">First Train Time (HH:mm- military time)</label><br>
		     		<input class="input" type="text" id="time-input"><br>

		     		<label for="freq-input">Frequency (min)</label><br>
		     		<input class="input" type="text" id="freq-input"><br>

		      		<input class="submit btn btn-primary" id="add-train" type="submit" value="Submit">
		    	</div>
			</div>
		</div>
	</div>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

	<!-- Moment.js -->
	<script  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.js" type="text/javascript"></script>

	<!-- JQuery -->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- Javascript File -->
	<script type="text/javascript" src="assets/main.js"></script>

		
	</body>
</html>
